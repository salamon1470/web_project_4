<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" id="logo" alt="Around US Logo">
    </header>

    <main>

        <section class="profile">
            <div class="img-div">
                <img class="profile__pic" id="profile-img" alt="profile picture">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button aria-label="" type="button" class="profile__edit-btn"></button>
                <p class="profile__about">Explorer</p>
            </div>
            <button aria-label="" type="button" class="profile__add-btn"></button>
        </section>

        <section class="popup popup-edit-pic">
            <div class="popup__container popup-edit-pic__container">
                <form class="popup__form popup-edit-pic__form" name="form-edit-pic" id="form-edit-pic">
                    <button aria-label="" type="button" class="popup__close-btn"></button>
                    <h2 class="popup__title">Change profile picture</h2>
                    <input type="url" name="avatar" id="avatar-link" value="" class="popup__input" placeholder="Avatar link" required>
                    <div class="errorContainer">
                        <span id="avatar-link-error" class="popup__input-errorMessage"></span>
                    </div>
                    <button aria-label="" type="submit" class="popup__submit-btn popup__submit-btn_disabled" id="submitbtn" disabled>Save</button>
                </form>
            </div>

        </section>

        <section class="popup profile-edit-popup">
            <div class="popup__container">
                <form class="popup__form" name="form" id="form-profile">
                    <button aria-label="" type="button" class="popup__close-btn"></button>
                    <h2 class="popup__title">Edit profile</h2>
                    <input type="text" name="name" id="name" value="Jacques Cousteau" class="popup__input popup__input_type_name" placeholder="Name" required minlength="2" maxlength="40">
                    <div class="errorContainer">
                        <span id="name-error" class="popup__input-errorMessage"></span>
                    </div>
                    <input type="text" name="about" id="about-me" value="Explorer" class="popup__input popup__input_type_about" placeholder="About me" required minlength="2" maxlength="200">
                    <div class="errorContainer">
                        <span id="about-me-error" class="popup__input-errorMessage"></span>
                    </div>
                    <button aria-label="" type="submit" class="popup__submit-btn">Save</button>
                </form>
            </div>

        </section>

        <section class="popup popup-add">
            <div class="popup__container popup-add__container">
                <form class="popup__form popup-add__form" name="form-add" id="form-add">
                    <button aria-label="" type="button" class="popup__close-btn popup-add__close-btn"></button>
                    <h2 class="popup__title popup-add__title">New place</h2>
                    <input type="text" name="name" id="title" value="" class="popup__input popup-add__input" placeholder="Title" required minlength="1" maxlength="30">
                    <div class="errorContainer">
                        <span id="title-error" class="popup__input-errorMessage"></span>
                    </div>
                    <input type="url" name="link" id="image-link" value="" class="popup__input popup-add__input" placeholder="Image link" required>
                    <div class="errorContainer">
                        <span id="image-link-error" class="popup__input-errorMessage"></span>
                    </div>
                    <button aria-label="" type="submit" class="popup__submit-btn popup-add__submit-btn popup__submit-btn_disabled" disabled>Create</button>
                </form>
            </div>

        </section>

        <section class="popup popup-del-modal">
            <div class="popup__container popup-del-modal__container">
                <form class="popup__form" name="form-del-modal" id="form-del-modal">
                    <button aria-label="" type="button" class="popup__close-btn popup-del-modal__close-btn"></button>
                    <h2 class="popup__title popup-del-modal__title">Are you sure?</h2>
                    <button aria-label="" type="submit" class="popup__submit-btn popup-del-modal__submit-btn">Yes</button>
                </form>
            </div>

        </section>

        <section class="gallery">

        </section>

        <section class="popup popup-image">
            <figure class="popup-image__container">
                <button aria-label="" type="button" class="popup__close-btn popup-image__close-btn"></button>
                <img class="popup-image__picture" src="https://code.s3.yandex.net/web-code/lago.jpg" alt="Lago di Braies">
                <figcaption class="popup-image__caption"></figcaption>
            </figure>

        </section>



        <template id="card-template">

                <li class="gallery__item">
                    <img class="gallery__img" src="https://code.s3.yandex.net/web-code/lago.jpg" alt="Lago di Braies">
                    <div class="gallery__caption">
                        <h2 class="gallery__text"></h2>
                        <div class="gallery__likes-container"><button aria-label="" type="button" class="gallery__like"></button>
                        <span class="gallery__likes-counter"></span></div>
                    </div>
                    <button aria-label="" type="button" class="gallery__trash"></button>
                </li>
                
        </template>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>

</body>

</html>
