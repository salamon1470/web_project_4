<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around The U.S.</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Around US Logo">
    </header>

    <main>

        <section class="profile">
            <img class="profile__pic" src="./images/profileimg.jpg" alt="profile picture">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button aria-label="" type="button" class="profile__edit-btn"></button>
                <p class="profile__about">Explorer</p>
            </div>
            <button aria-label="" type="button" class="profile__add-btn"></button>
        </section>

        <section class="popup">
            <div class="popup__container">
                <form class="popup__form" id="form">
                    <button aria-label="" type="button" class="popup__close-btn"></button>
                    <h2 class="popup__title">Edit profile</h2>
                    <input type="text" id="name" value="Jacques Cousteau" class="popup__input" placeholder="Name">
                    <input type="text" id="about-me" value="Explorer" class="popup__input" placeholder="About me">
                    <button aria-label="" type="submit" class="popup__submit-btn">Save</button>
                </form>
            </div>

        </section>

        <section class="gallery">
            <div class="gallery__item">
                <img class="gallery__img" src="./images/yosemite-valley.jpg" alt="yosemite valley">
                <div class="gallery__caption">
                    <p class="gallery__text">Yosemite Valley</p>
                    <button aria-label="" type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__item">
                <img class="gallery__img" src="./images/lake-louise.png" alt=" lake louise">
                <div class="gallery__caption">
                    <p class="gallery__text">Lake Louise</p>
                    <button aria-label="" type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__item">
                <img class="gallery__img" src="./images/bald-mountains.png" alt="bald mountains">
                <div class="gallery__caption">
                    <p class="gallery__text">Bald Mountains</p>
                    <button aria-label="" type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__item">
                <img class="gallery__img" src="./images/latemar.png" alt="latemar">
                <div class="gallery__caption">
                    <p class="gallery__text">Latemar</p>
                    <button aria-label="" type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__item">
                <img class="gallery__img" src="./images/vanoise-national-park.png" alt="vanoise national park">
                <div class="gallery__caption">
                    <p class="gallery__text">Vanoise NationalPark</p>
                    <button aria-label="" type="button" class="gallery__like"></button>
                </div>
            </div>
            <div class="gallery__item">
                <img class="gallery__img" src="./images/lago-di-braies.png" alt="lago di braies">
                <div class="gallery__caption">
                    <p class="gallery__text">Lago di Braies</p>
                    <button aria-label="" type="button" class="gallery__like"></button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
